<template name="addmeal">
  <form class="addMeal">
    <div class="form-group">
      <label>Who's eating?</label>
      <select class="mealEaters form-control" multiple="multiple">
        {{#each people}}
        <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label>Who's cooking?</label>
      <select class="mealChef form-control" multiple="multiple">
        {{#each people}}
        <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label>What's for lunch?</label>
      <input type="text" class="mealDish form-control">
    </div>
    <div class="form-group guests">
      <label>Any guests?</label>
      <input type="number" min="0" step="1" value="0" class="mealGuests form-control"/>
    </div>
    <div class="form-group date">
      <label>Date?</label>
      <input type="date" class="mealDate form-control" value="{{todaysDate}}"/>
    </div>
    <div class="form-group">
      <button class="btn">Add</button>
    </div>
  </form>
</template>
