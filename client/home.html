<template name="home">

  <h1 class="welcome">{{> today}}</h1>
  <div class="add-meal-hint">
    <h2 class="add-eaters-hint">Who ate? (including chef)</h2>
    <h2 class="add-chefs-hint">Who cooked?</h2>
    <h2 class="add-meal-details-hint">What did they cook?</h2>
    <button class="next btn">Next</button>
    <button class="save btn fa fa-check">Save</button>
    <button class="cancel btn pull-right fa fa-times">Cancel</button>
    <div class="meal-details">
      <div class="form-group dish">
        <label for="mealDish">Dish</label>
        <input class="mealDish form-control" id="mealDish" type="text" />
      </div>
      <br>
      <div class="form-group date">
        <label for="mealDate">Date</label>
        <input class="mealDate form-control" id="mealDate" type="date" value="{{todaysDate}}"/>
      </div>
    </div>
  </div>
  {{> deck}}
</template>

<template name="today">
  {{date}} - Chef of the day: <span id="chef">{{whoShouldCook.name}}</span>
</template>

<template name="deck">
  <div class="deck">
    {{#each people}}
    <div class="card{{#if eating}} eating{{/if}} {{scoreSummary this}}" data-person-id="{{_id}}">
      <h1>{{name}} <span class="score">{{ score this }}</span></h1>
      {{> photoFrame this}}
      <ul class="stats">
        <li>
          <label>Servings</label>
          <span>{{servings.given}} : {{servings.received}}</span>
        </li>
        <li>
          <label>Last ate</label>
          {{#if lastEaten}}
          <span title="{{lastEaten}}">{{fromNow lastEaten}}</span>
          {{else}}
          <span title="Never">Never</span>
          {{/if}}
        </li>
        <li>
          <label>Last cooked</label>
          {{#if lastCooked}}
          <span title="{{lastCooked}}">{{fromNow lastCooked}}</span>
          {{else}}
          <span title="Never">Never</span>
          {{/if}}
        </li>
      </ul>
    </div>
    {{/each}}
  </div>
</template>
