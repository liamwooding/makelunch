<template name="home">

  <h1 class="welcome">{{> today}}</h1>
  <div class="add-meal-hint">
    <h1 class="add-eaters-hint">Who's eating?</h1>
    <h1 class="add-chefs-hint">Who's cooking?</h1>
    <button class="done btn">Done</button>
    <button class="save btn">Save</button>
    <h2 class="meal-details">
      <span>Cooking</span>
      <div class="form-group dish">
        <input class="mealDish form-control" type="text" />
      </div>
      <br>
      <span>on</span>
      <div class="form-group date">
        <input class="mealDate form-control" type="date" value="{{todaysDate}}"/>
      </div>
    </h2>
  </div>
  {{> deck}}
</template>

<template name="today">
  {{date}} - Chef of the day: <span id="chef">{{whoShouldCook.name}}</span>
</template>

<template name="deck">
  <div class="deck">
    {{#each people}}
    <div class="card{{#if eating}} eating{{/if}}" data-person-id="{{_id}}">
      <h1>{{name}}</h1>
      {{> photoFrame this}}
      <ul class="stats">
        <li>
          <label>Servings</label>
          <span>{{servings.given}} : {{servings.received}}</span>
        </li>
        <li>
          <label>Last ate</label>
          {{#if lastEaten}}
          <span title="{{lastEaten}}">{{fromNow lastEaten}}</span>
          {{else}}
          <span title="Never">Never</span>
          {{/if}}
        </li>
        <li>
          <label>Last cooked</label>
          {{#if lastCooked}}
          <span title="{{lastCooked}}">{{fromNow lastCooked}}</span>
          {{else}}
          <span title="Never">Never</span>
          {{/if}}
        </li>
      </ul>
    </div>
    {{/each}}
  </div>
</template>
